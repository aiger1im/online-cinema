<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie312 - Онлайн-кинотеатр</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a href="/" class="logo">Movie312</a>
        <nav class="nav">
          <ul id="ul_nav_list" class="nav-list">
            <li class="nav-item"><a style="color: aliceblue; text-decoration: none;" href="/">Главная</a></li>
            <li class="nav-item"><a style="color: aliceblue; text-decoration: none;" href="/movies">Фильмы</a></li>
            <li class="nav-item"><a style="color: aliceblue; text-decoration: none;" href="/serials">Сериалы</a></li>
            <li class="nav-item"><a style="color: aliceblue; text-decoration: none;" href="/cartoons">Мультфильмы</a></li>
            <li class="nav-item"><a style="color: aliceblue; text-decoration: none;" href="/soon">Скоро на сайте</a></li>
            <li class="nav-item">
              <button style="background-color: aliceblue; color: rgb(20, 167, 167);" class="btn btn-login">Регистрация</button>
            </li>
            <li class="nav-item">
              <input type="text" class="search-input" placeholder="Поиск" />
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <section class="section">
          <h2>Фильмы</h2>
          <div class="movies-list">
            <div class="movie">
              <img src="" alt="Название фильма 1" />
              <div class="movie-info">
                <h3>Название фильма 1</h3>
                <p>Описание фильма 1</p>
                <button class="btn btn-watch">Смотреть</button>
              </div>
            </div>
            <div class="movie">
              <img src="" alt="Название фильма 2" />
              <div class="movie-info">
                <h3>Название фильма 2</h3>
                <p>Описание фильма 2</p>
                <button class="btn btn-watch">Смотреть</button>
              </div>
            </div>
          </div>
        </section>
        <section class="section">
          <h2>Сериалы</h2>
          <div class="serials-list"></div>
        </section>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <p>&copy; 2024 Movie312 - Онлайн-кинотеатр</p>
      </div>
    </footer>
    <script src=""></script>
    <script src="./js/main.js"></script>
  </body>
</html>
